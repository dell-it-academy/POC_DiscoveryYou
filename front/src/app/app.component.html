<section id="wrapper">

        <app-card-dashboard></app-card-dashboard>
        <app-user-caracteristic [userCaracteristics] = "userSkills"></app-user-caracteristic>
        <app-user-caracteristic [userCaracteristics] = "userInterests"></app-user-caracteristic>
    </ng-template> 
</section>
